INHERIT: ./docs/env

theme: 
  name: material
  features:
    - navigation.tabs
    - navigation.top
    - navigation.sections
    - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest 
  icon: 
    repo: fontawesome/brands/git
 
plugins:
  - macros
  - mkdocs-jupyter
  - search
  
extra:
  version:
    provider: mike